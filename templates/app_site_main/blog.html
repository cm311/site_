{% extends "base.html" %}
{% load blog_extras %}
{% block content %}
    <div id="content-main">
        {% for post in posts %}
            {% row "border-bottom" %}
            <div class="col">
                <h3>{{ post.title }}</h3>

                <pre id="post-content">
                    <p>{{ post.content|wordwrap:80 }}</p>
                    <p>({{ post.content|wordcount }} words)</p>
                </pre>
                
            </div>
            {% endrow %}
        {% endfor %}
    </div>
{% endblock %}
