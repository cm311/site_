{% extends "base.html" %}
{% load blog_extras %}
{% block content %}
    <h2>Blog Posts</h2>
    {% for post in posts %}
    {% row "border-bottom" %}
        <div class="col">
            <h3>{{ post.title }}</h3>
            <p>{{ post.content }}</p>
            <p>
                ({{ post.content|wordcount }} words)
            </p>
        </div>
    {% endrow %}
    {% endfor %}
{% endblock %}
