{% extends "base.html" %}
{% load blog_extras %}
{% load bootstrap4 %}
{% block content %}
    <div id="content-main">
        <h2> Create New Article </h2>
        <form action="/new_post/" method="post" class="form">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Submit">
        </form>
    </div>
{% endblock %}
