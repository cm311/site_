{% extends "base.html" %}
{% load blog_extras %}
{% load static %}
{% block content %}

    <script src="{% static 'scripts/p5.js' %}" type="text/javascript"></script>
    <script src="{% static 'sorting-algos/sketch.js' %}" type="text/javascript"></script>
    

    <div id="content-main">
        <div id='divControls'>
            <label for="select-sorting-algo-1">Sorting Algorithm #1</label>
            <select id='select-sorting-algo-1'>
                <option>Selection Sort</option>
                <option>Bubble Sort</option>
                <option>Quick Sort</option>
                <option>Merge Sort</option>
            </select>
            <label for="select-sorting-algo-2">Sorting Algorithm #2</label>
            <select id='select-sorting-algo-2'>
                <option>Selection Sort</option>
                <option>Bubble Sort</option>
                <option>Quick Sort</option>
                <option>Merge Sort</option>
            </select>
            <br>
            <br>
            <button class='button' id='buttonCreateGraph' onclick="createarray()">Create arrays</button>
            <button class='button' id='buttonCalculateShortestPath' onclick="startsort()">Start sort</button>
        </div>
        <div id="sketch-holder">
        </div>
    </div>
{% endblock %}
