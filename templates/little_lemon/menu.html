{% extends 'little_lemon/base.html' %}
{% load static %}
{% block content %}
<h1>Menu</h1>
<!--Begin col-->
<div class="column">
   <!-- Step 14: Create for loop -->
   {% for item in menu %}
   <a href="{% url 'menu_item' pk=item.pk%}"><p>{{ item.name }}</a>
    <span class="menu-price">${{ item.price }}.00</span></p>
   <!-- Step 14: End or loop -->
   {% endfor %}
</div>
<!--End col-->
{% endblock %}
